<app-backend-errors [backendErrors]="authService.errors | async"></app-backend-errors>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    placeholder="Email"
    formControlName="email"
  />
  <input
    type="password"
    placeholder="Password"
    formControlName="password"
  />

  <button
    [disabled]="form.invalid"
    type="submit">
    Sign in
  </button>
</form>
